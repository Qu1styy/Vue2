<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container py-4">
        <div class="row-create mb-4">
            <h1>вью 2</h1>
            <div class="create-note">
                <create-card
                    @create="addCard"
                    v-if="!hasActivePriority"
                ></create-card>
            </div>
        </div>

        <div class="row g-3">
            <board-column
                title="Списки"
                :cards="columns.todo"
                :disabled="todoLocked"
                :priorityLocked="hasActivePriority"
                @update="update"
                @priority="setPriority"
            ></board-column>

            <board-column
                title="В процессе"
                :cards="columns.progress"
                :priorityLocked="hasActivePriority"
                @update="update"
                @priority="setPriority"
            ></board-column>

            <board-column
                title="Готово"
                :cards="columns.done"
                :disabled="true"
                :is-done-column="true"
                @clear="clearDone"
            ></board-column>
        </div>
    </div>

    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
