<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container py-4">
        <section class="mb-4" aria-label="Создание карточки">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form class="w-100" @submit.prevent="createCard">
                        <div class="mb-2">
                            <input v-model="newCard.title" type="text" class="form-control" placeholder="Заголовок">
                        </div>
                        <div class="mb-2" v-for="(item, index) in newCard.items" :key="index">
                            <div class="input-group">
                                <input v-model="item.text" type="text" class="form-control" placeholder="Пункт">
                                <button type="button" class="btn btn-outline-secondary" @click="removeItem(index)" :disabled="newCard.items.length <= 3">−</button>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary" @click="addItem" :disabled="newCard.items.length >= 5">Добавить пункт</button>
                            <button type="submit" class="btn btn-primary" :disabled="!canCreateCard || todoLocked">Создать</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="row g-3" aria-label="Доска">
            <section class="col-12 col-lg-4" aria-label="To Do">
                <div class="border rounded p-3 bg-white h-100">
                    <h2 class="h5 mb-3">Списки</h2>
                    <div>
                    <note-card
                        v-for="card in todo"
                        :key="card.id"
                        :card="card"
                        :disabled="todoLocked"
                        @update="update"
                    ></note-card>
                </div>
                </div>
            </section>
            <section class="col-12 col-lg-4" aria-label="In Progress">
                <div class="border rounded p-3 bg-white h-100">
                    <h2 class="h5 mb-3">В процессе</h2>
                    <div>
                    <note-card
                        v-for="card in progress"
                        :key="card.id"
                        :card="card"
                        :lock-checked="true"
                        @update="update"
                    ></note-card>
                </div>
                </div>
            </section>
            <section class="col-12 col-lg-4" aria-label="Done">
                <div class="border rounded p-3 bg-white h-100">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h2 class="h5 mb-0">Готово</h2>
                        <button type="button" class="btn btn-outline-secondary btn-sm" @click="clearDone" :disabled="done.length === 0">Очистить</button>
                    </div>
                    <div>
                    <note-card
                        v-for="card in done"
                        :key="card.id"
                        :card="card"
                        :disabled="true"
                        @update="update"
                    ></note-card>
                </div>
                </div>
            </section>
        </section>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
